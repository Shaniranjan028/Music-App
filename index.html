<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>My Music</title>
  </head>
  <body>
    <h1>
      <i class="fa fa-music" aria-hidden="true"></i>My Music<i
        class="fa fa-music"
        aria-hidden="true"
      ></i>
    </h1>

    <main>
      <div class="a song" style="color: white">1</div>
      <div class="b song" style="color: white">2</div>
      <div class="c song" style="color: white">3</div>

      <div class="d song" style="color: white">4</div>
      <div class="e song" style="color: white">5</div>
      <div class="f song" style="color: white">6</div>

      <div class="g song" style="color: white">7</div>
      <div class="h song" style="color: white">8</div>
      <div class="i song" style="color: white">9</div>

      <div class="j song" style="color: white">10</div>
      <div class="k song" style="color: white">11</div>
      <div class="l song" style="color: white">12</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
